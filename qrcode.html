<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
    <title>QRCODE</title>
</head>
<body>
    <h1>MEDUSA QR CODE GENERATE</h1>
    <div class="container">
        <p>Please enter your URL to Generate</p>
        <input type="text" placeholder="Input URL https://" id="qrcodeText">
        <div id="imgbox">
            <img src="" id="qrcodeImg" alt="">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
<script>

    let imgbox = document.getElementById("imgbox");
    let qrcodeImg = document.getElementById("qrcodeImg");
    let qrcodeText = document.getElementById("qrcodeText");

    function generateQR() {
        if (qrcodeText.value.length > 0) {
            qrcodeImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrcodeText.value;
            imgbox.classList.add("show-img");
        }
        else {
            qrcodeText.classList.add('error');
            setTimeout(()=>{
            qrcodeText.classList.remove('error');
            },500);
        }
    }
</script>
