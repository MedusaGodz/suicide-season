<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css">
    <title>QRCODE</title>
</head>
<body>
    <h1>MEDUSA QR CODE GENERATE</h1>
    <div class="container">
        <p>GENERATE YOUR QR CODE</p>
        <div id="imgbox">
            <img src="" id="qrcodeImg" alt="">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
        <form action="/index.html" method="POST">
        <div class="popup" id="popup">
    <h3>FILLOUT FORM (REQUIRED ONCE)</h3>
    <input type="text" name="fname" id="fname" placeholder="Fullname" required>
    <input type="text" name="email" id="email" placeholder="Email" required>
    <input type="text" name="cnumber" id="cnumber" placeholder="Contact Number 09-***-000-**0" required>
    <input type="text" name="address" id="address" placeholder="Address" required>
    <input type="search" name="linktext" placeholder="Insert Here URL https://" id="qrcodeText">
    <button type="submit" name="submit" class="submit" onclick="closePopup()">SUBMIT</button>
</div>
</form>
<script>

    let imgbox = document.getElementById("imgbox");
    let qrcodeImg = document.getElementById("qrcodeImg");
    let qrcodeText = document.getElementById("qrcodeText");

    function generateQR() {
        if (qrcodeText.value.length > 0) {
            qrcodeImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrcodeText.value;
            imgbox.classList.add("show-img");
        }
        else {
            qrcodeText.classList.add('error');
            setTimeout(()=>{
            qrcodeText.classList.remove('error');
            },500);
        }
    }
</script>

function openPopup(){
    popup.classList.add('open-popup')
}
function closePopup(){
    popup.classList.remove('open-popup')
}
</script>
